      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number%2 !==0}"
            [ngStyle]="{backgroundColor:number %2 !==0? 'yellow':'transparent'}"
          >
            {{number}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of evenNumbers"
            [ngClass]="{odd: number%2 !==0}"
            [ngStyle]="{backgroundColor:number %2 !==0? 'yellow':'green'}"
          >
            {{number}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'yellow'" highlightColor='red'>Style me with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="100">100</p>
        <p *ngSwitchDefault>1000</p>
      </div>
    </div>
  </div>
</div>
